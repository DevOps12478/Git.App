
trigger:
- master  # change to 'main' if your default branch is main

pool:
  name: Default
  demands:
  - msbuild
  - visualstudio

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- checkout: self
  persistCredentials: true

# Detect a .sln or fallback to a .csproj and set an output variable BuildTarget
- powershell: |
    Write-Host "Build.SourcesDirectory: $env:BUILD_SOURCESDIRECTORY"
    $sln = Get-ChildItem -Path $env:BUILD_SOURCESDIRECTORY -Recurse -Filter *.sln | Select-Object -First 1
    if ($sln) {
      Write-Host "Found solution: $($sln.FullName)"
      Write-Output "##vso[task.setvariable variable=BuildTarget]$($sln.FullName)"
      Write-Output "##vso[task.setvariable variable=BuildTargetType]sln"
    } else {
      Write-Host "No .sln found; searching for .csproj ..."
      $proj = Get-ChildItem -Path $env:BUILD_SOURCESDIRECTORY -Recurse -Filter *.csproj | Select-Object -First 1
      if ($proj) {
        Write-Host "Found project: $($proj.FullName)"
        Write-Output "##vso[task.setvariable variable=BuildTarget]$($proj.FullName)"
        Write-Output "##vso[task.setvariable variable=BuildTargetType]csproj"
      } else {
        Write-Error "No .sln or .csproj found under $env:BUILD_SOURCESDIRECTORY"
      }
    }
  displayName: 'Detect build target (sln or csproj)'

# NuGet restore against the detected BuildTarget
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(BuildTarget)'

# Build using VSBuild (works for both .sln and .csproj)
- task: VSBuild@1
  displayName: 'MSBuild package'
  inputs:
    solution: '$(BuildTarget)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Publish the packaged artifact
- task: PublishBuildArtifacts@1
  displayName: 'Publish build artifacts'
  inputs:
    PathtoPublish: '$(build.artifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
